<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="calculator-interface-symbol.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet preload prefetch"
      href="digital-7.ttf"
      as="text/css"
      type="font/ttf"
      crossorigin
    />

    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calc-container">
      <div class="display-container">
        <div id="display">0</div>
      </div>
      <div class="calculator-buttons">
        <button class="clear-button">C</button>
        <button class="sign-toggle">+/-</button>
        <button class="percent-button">%</button>
        <button class="operator-button">รท</button>
        <button class="number-button">7</button>
        <button class="number-button">8</button>
        <button class="number-button">9</button>
        <button class="operator-button">ร</button>
        <button class="number-button">4</button>
        <button class="number-button">5</button>
        <button class="number-button">6</button>
        <button class="operator-button">-</button>
        <button class="number-button">1</button>
        <button class="number-button">2</button>
        <button class="number-button">3</button>
        <button class="operator-button">+</button>
        <button class="number-button">0</button>
        <button class="decimal-button">.</button>
        <button id="equals">=</button>
      </div>
    </div>
    <p>This is my take on an ugly retro calculator.</p>
    <p>It's all coded in JavaScript and styled in CSS.</p>
    <script src="script.js"></script>
  </body>
</html>
